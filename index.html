<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚空 文献阅读系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" />
</head>
<style>body{background-image: url(arknights.png);background-repeat: no-repeat;background-position
    : right;background-size: 40%;}</style>
<body>
    <div style="display: flex; justify-content: space-between;">

        <div style="width: 60%;">
            <input type="file" id="pdf-input" accept=".pdf" style="margin-bottom: 10px;" onchange="loadPDF()">
            <iframe id="pdf-iframe" width="100%" height="418%"></iframe>
        </div>
        <div style="width: 38%;">
            <div id="conversation-container">
                <div id="conversation"></div>
            </div>
            <div class="chat-box">
                <textarea id="user-input" placeholder="请输入问题/Please enter your question..."></textarea>
                <button onclick="submitQuestion()"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
